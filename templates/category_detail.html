{% extends "base.html" %}
{% block title %}Detail{% endblock title %}
{% block content %}
<style>
  /* Card Container */
.card {
    margin: 20px auto; /* Center and space between cards */
    width: 18rem; /* Fixed width for cards */
    border: 1px solid #ced4da; /* Light border */
    border-radius: 12px; /* Rounded corners */
    transition: transform 0.3s; /* Smooth hover effect */
}

/* Card Body */
.card-body {
    padding: 15px; /* Inner padding for card content */
}

/* Card Title */
.card-title {
    font-size: 1.5em; /* Larger font size for titles */
    color: #333; /* Dark text color */
    margin-bottom: 10px; /* Space below title */
}

/* Card Subtitle */
.card-subtitle {
    font-size: 1em; /* Standard size for subtitles */
    color: #6c757d; /* Bootstrap secondary color */
}

/* Card Text */
.card-text {
    font-size: 0.9em; /* Smaller font size for text */
    margin-bottom: 15px; /* Space below text */
}

/* Card Link Styles */
.card-link {
    color: #007bff; /* Bootstrap primary color */
    text-decoration: none; /* Remove underline */
}

.card-link:hover {
    text-decoration: underline; /* Underline on hover */
}

/* Hover Effect for Cards */
.card:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow on hover */
}

/* Add Resume Link */
.card-link.add-resume {
    display: block; /* Block display for better spacing */
    margin-top: 20px; /* Space above */
    text-align: center; /* Center the link */
    font-weight: bold; /* Bold text */
    color: #28a745; /* Green color for add resume */
}

</style>
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{category.name}}</h5>
      <a href="{% url "category_update" category.id %}" class="card-link">Update</a>
      <a href="{% url "category_delete" category.id %}" class="card-link">Delete</a>
    </div>
  </div>

  {% for vacancy in filtered_vacancy_list %}
  <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{vacancy.name}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{vacancy.category}}</h6>
        <p class="card-text">{{vacancy.description}}</p>
        <a href="{% url "vacancy_detail" vacancy.id %}" class="card-link">Detail</a>
        <a href="{% url "resume_create"  %}" class="card-link">add resume</a>
      </div>
    </div>

  {% endfor %}
{% endblock content %}
